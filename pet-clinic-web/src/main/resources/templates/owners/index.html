<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h2>Welcome to Pet Clinic</h2>

    <h2 th:text="'Owners Page'">Owners List</h2>

    <table>
        <thead>
            <th >Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody>
            <tr th:each = "owner: ${owners}">
                <td th:text = "${owner.getId()}">Error Text</td>
                <td th:text = "${owner.getFirstName()}">Error Text</td>
                <td th:text = "${owner.getLastName()}">Error Text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
