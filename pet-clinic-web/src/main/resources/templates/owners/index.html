<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
    <h2>Welcome to Pet Clinic</h2>

    <h2 th:text="'Owners Page'">Owners List</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th >Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        <tr>
        </thead>
        <tbody>
            <tr th:each = "owner: ${owners}">
                <td th:text = "${owner.getId()}">1</td>
                <td th:text = "${owner.getFirstName()}">Jerry</td>
                <td th:text = "${owner.getLastName()}">Johnson</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
