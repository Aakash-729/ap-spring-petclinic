<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Vets</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h2>Welcome to Pet Clinic</h2>
    <h2 th:text="'Vets Page'">Vet List</h2>

    <table>
        <thead>
        <tr>
            <th >Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        <tr>
        </thead>
        <tbody>
        <tr th:each = "vet: ${vets}">
            <td th:text = "${vet.getId()}">1</td>
            <td th:text = "${vet.getFirstName()}">John</td>
            <td th:text = "${vet.getLastName()}">Grider</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
